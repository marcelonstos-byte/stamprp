<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Gerador de Relatório PM</title>

<style>
:root {
    --max-width: 760px;
    --card-radius: 22px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f2f4f6;
    padding: 16px;
    display: flex;
    justify-content: center;
}

.app {
    width: 100%;
    max-width: var(--max-width);
}

/* FORMULÁRIO */
.form {
    background: #fff;
    padding: 16px;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    margin-bottom: 12px;
}

.form-row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
    flex-wrap: wrap;
}

.col {
    flex: 1;
    min-width: 140px;
}

label {
    font-size: 14px;
    margin-bottom: 4px;
    display: block;
    font-weight: 600;
}

input[type="text"],
input[type="date"],
input[type="file"],
input[type="range"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #cfd3d8;
    border-radius: 8px;
    font-size: 15px;
}

.actions {
    display: flex;
    gap: 10px;
    margin-top: 12px;
}

button {
    flex: 1;
    background: #1f6feb;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    color: white;
    cursor: pointer;
}

button.secondary {
    background: #6b7280;
}

/* PREVIEW */
.preview {
    width: 100%;
    aspect-ratio: 3/4;
    background: #000;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
}

.photo {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-origin: center center;
    cursor: grab;
    touch-action: none;
}

/* CARD */
.card {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fff;
    border-radius: var(--card-radius) var(--card-radius) 0 0;
    padding: 26px;
    box-shadow: 0 -8px 25px rgba(0, 0, 0, 0.22);
    text-align: center;
}

.header-wrap {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header-wrap img {
    width: 190px;
}

/* LOGO ESQUERDO 25% MENOR */
.header-wrap img:first-child {
    width: 130px;
}

.header-center .title {
    font-weight: 800;
    font-size: 18px;
}

.header-center .sub {
    margin-top: 3px;
    font-size: 15px;
}

.grid {
    margin-top: 14px;
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
}

.field {
    flex: 1 1 calc(50% - 12px);
    min-width: 140px;
}

.field.full {
    flex-basis: 100%;
}

.label-small {
    font-size: 13px;
    color: #666;
}

.value {
    font-size: 22px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
    margin-top: 4px;
    word-break: break-word;
}

.download-row {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

#r_unidade {
    font-weight: bold;
}
    @media (max-width: 768px) {
    .header-center .title { font-size: 22px; }
    .header-center .sub { font-size: 18px; }
    .value { font-size: 26px; }
    .label-small { font-size: 16px; }
}


  /* ===== CAPTURA DESKTOP ===== */
.capture-desktop {
    font-size: 1.3em;
}

.capture-desktop .header-center .title {
    font-size: 22px !important;
}

.capture-desktop .header-center .sub {
    font-size: 20px !important; 
}

.capture-desktop .value {
    font-size: 16px !important; 
}

.capture-desktop .label-small {
    font-size: 14px !important;
}

</style>
</head>

<body>

<div class="app">

<div class="form" id="form">

    <!-- FORM ORIGINAL -->
    <div class="form-row">
        <div class="col">
            <label>Nome</label>
            <input id="nome" type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="col">
            <label>Unidade</label>
            <input id="unidade" type="text" placeholder="RPM Verão - ° PEL">
        </div>
        <div class="col">
            <label>RG</label>
            <input id="rg" type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="col">
            <label>Nascimento</label>
            <input id="nascimento" type="date">
        </div>
        <div class="col">
            <label>Ocorrência</label>
            <input id="ocorrencia" type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="col">
            <label>Local</label>
            <input id="local" type="text">
        </div>
        <div class="col">
            <label>BOPM</label>
            <input id="bopm" type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="col">
            <label>Viatura</label>
            <input id="viatura" type="text">
        </div>
        <div class="col">
            <label>Equipe</label>
            <input id="equipe" type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="col">
            <label>BOPC</label>
            <input id="bopc" type="text">
        </div>
        <div class="col">
            <label>Data</label>
            <input id="data" type="date">
        </div>
    </div>

    <div class="form-row">
        <div class="col">
            <label>Foto principal</label>
            <input id="imgInput" type="file" accept="image/*">
        </div>
    </div>

    <!-- ZOOM AGORA AQUI (COLADO NA IMAGEM) -->
    <div class="form-row">
        <div class="col">
            <label>Zoom da imagem</label>
            <input id="zoom" type="range" min="0.5" max="3" step="0.01" value="1">
        </div>
    </div>

    <div class="actions">
        <button id="btnPreview">Atualizar</button>
        <button id="btnClear" class="secondary">Limpar</button>
    </div>

</div>

<!-- PREVIEW -->
<div class="preview" id="previewArea">
    <img id="photo" class="photo">

    <div class="card">
        <div class="header-wrap">
            <img src="img/logo22.png">
            <div class="header-center">
                <div class="title">POLÍCIA MILITAR DO ESTADO DE SÃO PAULO</div><br>
                <div id="r_unidade" class="sub"><strong>RPM Verão - ° PEL</strong></div>
            </div>
            <img src="img/logopm.png">
        </div>

        <div class="grid">
            <div class="field full"><div class="label-small">Nome:</div><div id="r_nome" class="value"></div></div>
            <div class="field"><div class="label-small">RG:</div><div id="r_rg" class="value"></div></div>
            <div class="field"><div class="label-small">Nascimento:</div><div id="r_nascimento" class="value"></div></div>
            <div class="field"><div class="label-small">Ocorrência:</div><div id="r_ocorrencia" class="value"></div></div>
            <div class="field"><div class="label-small">Local:</div><div id="r_local" class="value"></div></div>
            <div class="field"><div class="label-small">BOPM:</div><div id="r_bopm" class="value"></div></div>
            <div class="field"><div class="label-small">BOPC:</div><div id="r_bopc" class="value"></div></div>
            <div class="field"><div class="label-small">Viatura:</div><div id="r_viatura" class="value"></div></div>
            <div class="field"><div class="label-small">Equipe:</div><div id="r_equipe" class="value"></div></div>
            <div class="field full"><div class="label-small">Data:</div><div id="r_data" class="value"></div></div>
        </div>
    </div>
</div>

<div class="download-row">
    <button id="btnDownload">Baixar JPEG</button>
    <button id="btnDownloadPDF" class="secondary">PDF</button>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const inputs = { nome, unidade, rg, nascimento, ocorrencia, local, bopm, bopc, viatura, equipe, data };
const outputs = { r_nome, r_unidade, r_rg, r_nascimento, r_ocorrencia, r_local, r_bopm, r_bopc, r_viatura, r_equipe, r_data };

function formatDate(iso) {
    if (!iso) return "";
    const p = iso.split("-");
    return `${p[2]}/${p[1]}/${p[0]}`;
}

function atualizar() {
    outputs.r_nome.textContent = inputs.nome.value;
    outputs.r_unidade.textContent = inputs.unidade.value || "EQUIPE CFP NOTURNA";
    outputs.r_rg.textContent = inputs.rg.value;
    outputs.r_nascimento.textContent = formatDate(inputs.nascimento.value);
    outputs.r_ocorrencia.textContent = inputs.ocorrencia.value;
    outputs.r_local.textContent = inputs.local.value;
    outputs.r_bopm.textContent = inputs.bopm.value;
    outputs.r_bopc.textContent = inputs.bopc.value;
    outputs.r_viatura.textContent = inputs.viatura.value;
    outputs.r_equipe.textContent = inputs.equipe.value;
    outputs.r_data.textContent = formatDate(inputs.data.value);
}

document.querySelectorAll("#form input").forEach(i => i.addEventListener("input", atualizar));

/* ZOOM + PAN (COM ZOOM NEGATIVO) */
let scale = 1, posX = 0, posY = 0;
let startX = 0, startY = 0, dragging = false;

function applyTransform() {
    photo.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

zoom.addEventListener("input", () => {
    scale = parseFloat(zoom.value);
    applyTransform();
});

photo.addEventListener("mousedown", e => {
    dragging = true;
    startX = e.clientX - posX;
    startY = e.clientY - posY;
    photo.style.cursor = "grabbing";
});

window.addEventListener("mouseup", () => {
    dragging = false;
    photo.style.cursor = "grab";
});

window.addEventListener("mousemove", e => {
    if (!dragging) return;
    posX = e.clientX - startX;
    posY = e.clientY - startY;
    applyTransform();
});

/* TOUCH */
let lastDist = null;

photo.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
        startX = e.touches[0].clientX - posX;
        startY = e.touches[0].clientY - posY;
    }
    if (e.touches.length === 2) {
        lastDist = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );
    }
});

photo.addEventListener("touchmove", e => {
    e.preventDefault();

    if (e.touches.length === 1 && lastDist === null) {
        posX = e.touches[0].clientX - startX;
        posY = e.touches[0].clientY - startY;
        applyTransform();
    }

    if (e.touches.length === 2) {
        const dist = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );
        scale += (dist - lastDist) * 0.002;
        scale = Math.min(Math.max(scale, 0.5), 3);
        zoom.value = scale;
        lastDist = dist;
        applyTransform();
    }
});

photo.addEventListener("touchend", () => lastDist = null);

/* IMAGEM */
imgInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        photo.src = ev.target.result;
        scale = 1; posX = 0; posY = 0;
        zoom.value = 1;
        applyTransform();
    };
    reader.readAsDataURL(file);
});

async function capture(node) {

    node.classList.add("capture-desktop");

    const oldWidth = node.style.width;
    const oldMaxWidth = node.style.maxWidth;

    node.style.width = "760px";
    node.style.maxWidth = "760px";

    await new Promise(r => setTimeout(r, 300));

    const canvas = await html2canvas(node, {
        scale: 3,
        width: 760,
        windowWidth: 760
    });

    node.classList.remove("capture-desktop");
    node.style.width = oldWidth;
    node.style.maxWidth = oldMaxWidth;

    return canvas;
}



btnDownload.onclick = async () => {
    const c = await capture(previewArea);
    const a = document.createElement("a");
    a.href = c.toDataURL("image/jpeg", 0.95);
    a.download = "relatorio_pm.jpeg";
    a.click();
};

btnDownloadPDF.onclick = async () => {
    const c = await capture(previewArea);
    const w = window.open();
    w.document.write(`<img src="${c.toDataURL("image/jpeg")}" style="width:100%">`);
};
</script>

</body>
</html>
