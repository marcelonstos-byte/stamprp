<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=800">
    <title>Gerador de Relatório PM</title>

    <style>
        :root {
            --max-width: 760px;
            --card-radius: 22px;
            --photo-height: 500px; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f4f6;
            padding: 16px;
            display: flex;
            justify-content: center;
            /* Impede que o corpo encolha no mobile */
            min-width: 800px;
        }

        .app {
            width: var(--max-width);
            min-width: var(--max-width);
        }

        /* FORMULÁRIO */
        .form {
            background: #fff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            /* Impede que os inputs empilhem no mobile */
            flex-wrap: nowrap;
        }

        .col {
            flex: 1;
        }

        label {
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
            font-weight: 600;
        }

        input[type="text"], input[type="date"], input[type="file"], input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cfd3d8;
            border-radius: 8px;
            font-size: 15px;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #cfd3d8;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        button {
            flex: 1;
            background: #1f6feb;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        button.secondary { background: #6b7280; }

        /* PREVIEW AREA */
        .preview {
            width: 100%;
            background: #000;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .photo-container {
            width: 100%;
            height: var(--photo-height);
            position: relative;
            overflow: hidden;
            background: #000;
            z-index: 1;
        }

        #photo {
            position: absolute;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            cursor: grab;
            touch-action: none;
        }

        .card {
            position: relative;
            width: 100%;
            background: #fff;
            border-radius: var(--card-radius) var(--card-radius) 0 0;
            padding: 26px;
            box-shadow: 0 -8px 25px rgba(0, 0, 0, 0.22);
            text-align: center;
            margin-top: -50px; 
            z-index: 2;
            flex-grow: 1;
        }

        .header-wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .header-wrap img { width: 100px; height: auto; }
        .header-wrap img:first-child { width: 75px; }

        .header-center .title {
            font-weight: 800;
            font-size: 19px;
            line-height: 1.2;
        }

        .header-center .sub {
            margin-top: 3px;
            font-size: 14px;
            color: #000;
            font-weight: bold;
            display: block;
        }

        .grid {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .field {
            /* Força duas colunas exatas na grelha */
            flex: 0 0 calc(50% - 6px);
            text-align: left;
        }

        .field.full { flex: 0 0 100%; }

        .label-small {
            font-size: 11px;
            color: #777;
            text-transform: uppercase;
            font-weight: bold;
        }

        .value {
            font-size: 17px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            padding-bottom: 2px;
            margin-top: 2px;
            word-break: break-word;
            min-height: 22px;
        }

        .value.historico {
            font-size: 12.5px !important; 
            line-height: 1.4;
            font-weight: normal;
            text-align: justify;
            border-bottom: none;
        }

        .download-row {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        /* --- AJUSTES PARA DISPOSITIVOS MÓVEIS --- */
@media (max-width: 800px) {
    /* Aumenta os títulos do cabeçalho */
    .header-center .title {
        font-size: 32px !important;
    }
    
    .header-center .sub {
        font-size: 22px !important;
    }

    /* Aumenta os rótulos pequenos (Ex: NOME, RG) */
    .label-small {
        font-size: 18px !important;
    }

    /* Aumenta os valores preenchidos */
    .value {
        font-size: 24px !important;
        min-height: 32px;
    }

    /* Aumenta o histórico especificamente */
    .value.historico {
        font-size: 20px !important;
        line-height: 1.5;
    }

    /* Ajusta o formulário para facilitar o toque no celular */
    .form-row {
        flex-wrap: wrap;
    }
    
    .col {
        min-width: 100%;
    }
}
    </style>
</head>

<body>

    <div class="app">
        <div class="form" id="form">
            <div class="form-row">
                <div class="col"><label>Nome</label><input id="nome" type="text"></div>
            </div>
            <div class="form-row">
                <div class="col"><label>Unidade</label><input id="unidade" type="text" placeholder="EQUIPE ALFA"></div>
                <div class="col"><label>RG</label><input id="rg" type="text"></div>
            </div>
            <div class="form-row">
                <div class="col"><label>Nascimento</label><input id="nascimento" type="date"></div>
                <div class="col"><label>Ocorrência</label><input id="ocorrencia" type="text"></div>
            </div>
            <div class="form-row">
                <div class="col"><label>Local</label><input id="local" type="text"></div>
                <div class="col"><label>BOPM</label><input id="bopm" type="text"></div>
            </div>
            <div class="form-row">
                <div class="col"><label>Viatura</label><input id="viatura" type="text"></div>
                <div class="col"><label>Equipe</label><input id="equipe" type="text"></div>
            </div>
            <div class="form-row">
                <div class="col"><label>BOPC</label><input id="bopc" type="text"></div>
                <div class="col"><label>Data</label><input id="data" type="date"></div>
            </div>
            <div class="form-row">
                <div class="col"><label>Foto principal</label><input id="imgInput" type="file" accept="image/*"></div>
            </div>
            <div class="form-row">
                <div class="col"><label>Zoom e Ajustes</label><input id="zoom" type="range" min="100" max="400" value="100"></div>
            </div>
            <div class="form-row">
                <div class="col"><label>Histórico</label><textarea id="historico" placeholder="Digite o histórico completo"></textarea></div>
            </div>
            <div class="actions">
                <button id="btnPreview">Atualizar</button>
                <button id="btnClear" class="secondary">Limpar</button>
            </div>
        </div>

        <div class="preview" id="previewArea">
            <div class="photo-container">
                <div id="photo"></div>
            </div>

            <div class="card">
                <div class="header-wrap">
                    <img src="img/logo22.png" alt="Logo">
                    <div class="header-center">
                        <div class="title">POLÍCIA MILITAR DO ESTADO DE SÃO PAULO</div>
                        <div id="r_unidade" class="sub">EQUIPE ALFA</div>
                    </div>
                    <img src="img/logopm.png" alt="PM">
                </div>

                <div class="grid">
                    <div class="field full"><div class="label-small">Nome:</div><div id="r_nome" class="value"></div></div>
                    <div class="field"><div class="label-small">RG:</div><div id="r_rg" class="value"></div></div>
                    <div class="field"><div class="label-small">Nascimento:</div><div id="r_nascimento" class="value"></div></div>
                    <div class="field"><div class="label-small">Ocorrência:</div><div id="r_ocorrencia" class="value"></div></div>
                    <div class="field"><div class="label-small">Local:</div><div id="r_local" class="value"></div></div>
                    <div class="field"><div class="label-small">BOPM:</div><div id="r_bopm" class="value"></div></div>
                    <div class="field"><div class="label-small">BOPC:</div><div id="r_bopc" class="value"></div></div>
                    <div class="field"><div class="label-small">Viatura:</div><div id="r_viatura" class="value"></div></div>
                    <div class="field"><div class="label-small">Equipe:</div><div id="r_equipe" class="value"></div></div>
                    <div class="field full"><div class="label-small">Data:</div><div id="r_data" class="value"></div></div>
                    <div class="field full"><div class="label-small">Histórico:</div><div id="r_historico" class="value historico"></div></div>
                </div>
            </div>
        </div>

        <div class="download-row">
            <button id="btnDownload">Baixar JPEG</button>
            <button id="btnDownloadPDF" class="secondary">Ver Imagem Full</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        const inputs = { nome, unidade, rg, nascimento, ocorrencia, local, bopm, bopc, viatura, equipe, data, historico };
        const outputs = { r_nome, r_unidade, r_rg, r_nascimento, r_ocorrencia, r_local, r_bopm, r_bopc, r_viatura, r_equipe, r_data, r_historico };

        function formatDate(iso) {
            if (!iso) return "";
            const p = iso.split("-");
            return `${p[2]}/${p[1]}/${p[0]}`;
        }

        function atualizar() {
            outputs.r_nome.textContent = inputs.nome.value;
            outputs.r_unidade.textContent = inputs.unidade.value || "RPM Verão - ° PEL";
            outputs.r_rg.textContent = inputs.rg.value;
            outputs.r_nascimento.textContent = formatDate(inputs.nascimento.value);
            outputs.r_ocorrencia.textContent = inputs.ocorrencia.value;
            outputs.r_local.textContent = inputs.local.value;
            outputs.r_bopm.textContent = inputs.bopm.value;
            outputs.r_bopc.textContent = inputs.bopc.value;
            outputs.r_viatura.textContent = inputs.viatura.value;
            outputs.r_equipe.textContent = inputs.equipe.value;
            outputs.r_data.textContent = formatDate(inputs.data.value);
            outputs.r_historico.textContent = inputs.historico.value;
        }

        document.querySelectorAll("#form input, #form textarea").forEach(i => i.addEventListener("input", atualizar));

        // CONTROLE DA IMAGEM
        let zoomVal = 100, posX = 50, posY = 50;
        let isDragging = false, startX, startY;

        const photoDiv = document.getElementById('photo');
        const zoomInput = document.getElementById('zoom');

        function updatePhotoStyle() {
            photoDiv.style.backgroundSize = `${zoomVal}%`;
            photoDiv.style.backgroundPosition = `${posX}% ${posY}%`;
        }

        zoomInput.addEventListener('input', (e) => {
            zoomVal = e.target.value;
            updatePhotoStyle();
        });

        // Eventos Mouse
        photoDiv.addEventListener('mousedown', e => {
            isDragging = true;
            startX = e.clientX; startY = e.clientY;
            photoDiv.style.cursor = 'grabbing';
        });

        // Eventos Touch (Celular)
        photoDiv.addEventListener('touchstart', e => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, {passive: true});

        window.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            posX -= dx * 0.1; posY -= dy * 0.1;
            startX = e.clientX; startY = e.clientY;
            updatePhotoStyle();
        });

        window.addEventListener('touchmove', e => {
            if (!isDragging) return;
            const dx = e.touches[0].clientX - startX;
            const dy = e.touches[0].clientY - startY;
            posX -= dx * 0.1; posY -= dy * 0.1;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            updatePhotoStyle();
        }, {passive: true});

        window.addEventListener('mouseup', () => { isDragging = false; photoDiv.style.cursor = 'grab'; });
        window.addEventListener('touchend', () => { isDragging = false; });

        document.getElementById('imgInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    photoDiv.style.backgroundImage = `url(${event.target.result})`;
                    zoomVal = 100; posX = 50; posY = 50; zoomInput.value = 100;
                    updatePhotoStyle();
                };
                reader.readAsDataURL(file);
            }
        });

        async function capture() {
            // Garante que o scroll está no topo para não cortar a imagem
            window.scrollTo(0,0);
            const preview = document.getElementById('previewArea');
            const options = {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                width: preview.offsetWidth,
                height: preview.scrollHeight
            };
            return await html2canvas(preview, options);
        }

        document.getElementById('btnDownload').onclick = async () => {
            const canvas = await capture();
            const link = document.createElement('a');
            link.download = 'relatorio_pm.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        };

        document.getElementById('btnDownloadPDF').onclick = async () => {
            const canvas = await capture();
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            const w = window.open("");
            w.document.write(`<body style="margin:0; display:flex; justify-content:center; background:#525659;"><img src="${imgData}" style="width:100%; max-width:760px; height:auto; box-shadow: 0 0 10px rgba(0,0,0,0.5);"></body>`);
        };

        document.getElementById('btnClear').onclick = () => location.reload();
        document.getElementById('btnPreview').onclick = () => atualizar();

    </script>

</body>
</html>
